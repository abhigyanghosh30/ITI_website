<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block vh-100 vw-100" style="object-fit: cover;overflow: hidden;" src="https://lh3.googleusercontent.com/-zcivHo_-oDA/WpUHMHWwjZI/AAAAAAAAVQg/7opUSwji9ZM_mgmS5ZUi0MIRBjtMXaKXACLIBGAYYCw/w1080-h608-p-k-no-v0/" alt="First slide">
        <div class="carousel-caption vh-100 d-flex">
            <div class="my-auto">
                <h1 class="my-auto">RANTEC I.T.I</h1>
                <button class="my-auto btn btn-primary">Apply Now</button>
            </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block vh-100 w-100" src="https://lh3.googleusercontent.com/-zcivHo_-oDA/WpUHMHWwjZI/AAAAAAAAVQg/7opUSwji9ZM_mgmS5ZUi0MIRBjtMXaKXACLIBGAYYCw/w1080-h608-p-k-no-v0/" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block vh-100 w-100" src="https://lh3.googleusercontent.com/-zcivHo_-oDA/WpUHMHWwjZI/AAAAAAAAVQg/7opUSwji9ZM_mgmS5ZUi0MIRBjtMXaKXACLIBGAYYCw/w1080-h608-p-k-no-v0/" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <div class="landing-caption d-flex">
        <div  class="container my-auto d-none d-md-block">
            <div class="row justify-content-end">
                <div class="card p-5 col-3 rounded">
                    <form class="align-self-end">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputPhone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputCity" placeholder="City">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
